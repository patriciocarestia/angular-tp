<div class="container mt-5">
  <div class="table-wrapper">
        <div class="table-title">
            <div class="row mb-4">
              <div class="col-sm-12 d-flex justify-content-between">
                  <h2 class="mb-0">Manage <b>Persons</b></h2>
                  <a [routerLink]="['/person/create']" class="btn btn-success"> <i class="uil uil-plus"></i> <span>Add New Person</span></a>
              </div>
            </div>
        </div>
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th class="text-right">Actions</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let person of persons">
              <td>{{ person.id }}</td>
              <td>{{ person.name }}</td>
              <td>{{ person.phoneNumber }}</td>
              <td>{{ person.email }}</td>
              <td class="text-right">
                <a href="#" [routerLink]="['/person/details/', person.id]" class="btn btn-info btn-sm rounded-circle"><i class="uil uil-eye"></i></a> 
                <a href="#" [routerLink]="['/person/edit/', person.id]" class="btn btn-primary btn-sm rounded-circle mx-2"><i class="uil uil-edit"></i></a> 
                <button type="button" (click)="deletePerson(person.id!)" class="btn btn-danger btn-sm rounded-circle"><i class="uil uil-trash"></i></button> 
              </td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
